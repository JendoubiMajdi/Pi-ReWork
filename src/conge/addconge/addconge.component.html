<form (ngSubmit)="addConge()" class="max-w-sm mx-auto">
  <div class="mb-5">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selectionner la date</label>

<div class="flex items-center">
    <input [(ngModel)]="NewConge.date_debut" name="start" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" Date debut">
  <span class="mx-4 text-gray-500">to</span>
    <input [(ngModel)]="NewConge.date_fin" name="end" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Date fin">
</div>
  </div>
  <div class="mb-5">
    <label for="countries"class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selectionner Type</label>
  <select name="type_conge" [(ngModel)]="NewConge.type_conge" id="countries" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light">

    <option value="{{newConge.PAYEE}}">Congé payée</option>
    <option value="{{newConge.MALADIE}}">Maladie</option>
    <option value="{{newConge.RTT}}">Rtt</option>
  </select> </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Envoyer</button>
</form>
