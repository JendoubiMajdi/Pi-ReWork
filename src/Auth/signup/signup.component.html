<!-- Main container -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <!-- Signup form container -->
  <form [formGroup]="signupForm" (ngSubmit)="signup()" class="max-w-lg mx-auto bg-gray-800 text-gray-200 p-8 rounded-lg shadow-lg">
    <div class="mb-6">
      <label for="nom" class="block mb-2 text-sm font-medium">First Name</label>
      <input formControlName="nom" id="nom" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
    </div>
    <div class="mb-6">
      <label for="prenom" class="block mb-2 text-sm font-medium">Last Name</label>
      <input formControlName="prenom" id="prenom" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
    </div>
    <div class="mb-6">
      <label for="tel" class="block mb-2 text-sm font-medium">Phone Number</label>
      <input formControlName="tel" id="tel" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
    </div>
    <div class="mb-6">
      <label for="mail" class="block mb-2 text-sm font-medium">Email</label>
      <input formControlName="mail" id="mail" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium">Password</label>
      <input formControlName="password" type="password" id="password" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-3 text-center">Sign Up</button>
  </form>
</div>
