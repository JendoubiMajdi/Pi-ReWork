<!-- Main container -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <!-- Form container -->
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-sm mx-auto bg-gray-800 text-gray-200 p-6 rounded-lg shadow-lg">
    <div class="mb-5">
      <label for="mail" class="block mb-2 text-sm font-medium">Your email</label>
      <input formControlName="mail" type="email" id="mail" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
      <div *ngIf="loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched">
        <small class="text-red-600">Email is required and should be a valid email address.</small>
      </div>
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium">Your password</label>
      <input formControlName="password" type="password" id="password" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-red-600">Password is required and should be at least 6 characters long.</small>
      </div>
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-3 focus:ring-blue-300" />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium">Remember me</label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Login</button>
    <button (click)="redirectToSignUp()" type="button" class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Sign Up</button>
  </form>
</div>
